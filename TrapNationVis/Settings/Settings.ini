[Rainmeter]
Update=-1
OnRefreshAction=[!CommandMeasure CmdPrompt Run]
OnCloseAction[!CommandMeasure CmdPrompt Close]

[Include]
@Include=#@#Variables.inc

[MeterDummy]
Meter=Image

[CmdPrompt]
Measure=Plugin
Plugin=RunCommand
Program=powershell
Parameter=-ExecutionPolicy Unrestricted -File ./Settings.ps1
FinishAction=[!DeactivateConfig]